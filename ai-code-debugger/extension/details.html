<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Analysis Details - AI Code Debugger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .ai-prob-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .ai-prob-display {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .ai-prob-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .ai-prob-info {
      flex: 1;
    }

    .ai-prob-label {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .ai-prob-desc {
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .summary-card {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
    }

    .summary-value {
      font-size: 36px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }

    .summary-label {
      color: #6b7280;
      font-size: 14px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1f2937;
    }

    .issue-card {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #ef4444;
    }

    .issue-card.warning {
      border-left-color: #f59e0b;
    }

    .issue-card.info {
      border-left-color: #3b82f6;
    }

    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .issue-type {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .severity-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .severity-badge.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .severity-badge.warning {
      background: #fef3c7;
      color: #92400e;
    }

    .severity-badge.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .issue-message {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .issue-fix {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      padding: 16px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .issue-fix-label {
      font-size: 14px;
      font-weight: 600;
      color: #059669;
      margin-bottom: 8px;
    }

    .issue-fix pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #065f46;
    }

    .code-section {
      margin-top: 40px;
    }

    .code-container {
      background: #1f2937;
      border-radius: 12px;
      overflow: hidden;
    }

    .code-header {
      background: #374151;
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }

    .code-content {
      padding: 20px;
    }

    .code-content pre {
      margin: 0;
      color: #e5e7eb;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      gap: 16px;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #4b5563;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Detailed Analysis Report</h1>
      <p>Complete breakdown of code analysis results</p>
      <div class="ai-prob-section" id="aiProbSection" style="display: none;">
        <div class="ai-prob-display">
          <div class="ai-prob-circle" id="aiProbCircle">0%</div>
          <div class="ai-prob-info">
            <div class="ai-prob-label" id="aiProbLabel">AI-Generated Code</div>
            <div class="ai-prob-desc">This code shows patterns typical of AI-generated content</div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="summary">
        <div class="summary-card">
          <div class="summary-value" id="totalIssues">0</div>
          <div class="summary-label">Total Issues</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="errorCount">0</div>
          <div class="summary-label">Errors</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="warningCount">0</div>
          <div class="summary-label">Warnings</div>
        </div>
      </div>
      <h2 class="section-title">Issues Found</h2>
      <div id="issuesList"></div>
      <div class="code-section">
        <h2 class="section-title">Original Code</h2>
        <div class="code-container">
          <div class="code-header">Analyzed Code</div>
          <div class="code-content">
            <pre id="originalCode"></pre>
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" data-action="close">Close</button>
        <button class="btn btn-primary" data-action="copy">Copy Report</button>
      </div>
    </div>
  </div>
  <script src="details.js"></script>
</body>
</html>
